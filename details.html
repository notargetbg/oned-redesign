<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONline EDucation Home Page Redesigned</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/new-style.css">
  </head>
  <body>
    <header class="">
      <nav class="oned-top-menu container-width">
        <div class="row">
          <div class="large-20 large-offset-2 columns">
            <ul class="oned-top-menu">
              <div class="text-left">
                <li class="oned-menu-item menu-logo">
                  <a href="#"><img src="imgs/logos/oned-logo-small.png" alt=""></a>
                </li>
                <li class="oned-menu-item category-drop">
                  <button class="white-btn square-btn"><i class="fa fa-bars"></i></button>
                </li>
                <li class="oned-menu-item category-drop">
                  <button class="white-btn square-btn"><i class="fa fa-search"></i></button>
                </li>
                <li style="display:none;" class="oned-menu-item search-courses">
                  <input type="text" placeholder="Search Courses, Webinars and more...">
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header> 

    <section class="container-width settings-section">

      <div class="row create-breadcrumb">
        <div class="large-5 large-offset-2 columns">
            <div class="wrapper-box">
              <div class="step completed">1.Basics</div>
            </div> <!-- end of .wrapper-box -->
        </div>

        <div class="large-5 columns">
            <div class=" wrapper-box">
              <div class="step active">2.Details</div>
            </div><!-- end of .wrapper-box -->
        </div>

        <div class="large-5 columns">
            <div class="wrapper-box">
              <div class="step inactive">3.Price</div>
            </div> <!-- end of .wrapper-box -->
        </div>

        <div class="large-5 large-pull-2 columns">
            <div class="wrapper-box">
              <div class="step inactive">Review</div>
            </div> <!-- end of .wrapper-box -->
        </div>
      </div>

      <div class="row">
            <div class="large-20 large-offset-2 columns">
              <div class="wrapper-box">
                <div class="separator">
                  <div class="row course-create-input">
                    <div class="large-22 large-offset-1 medium-22 medium-offset-1 left columns">
                      <h2><strong>Create Course</strong></h2>
                    </div>
                  </div>


                  <div class="row course-create-input">

                    
                    <div class="large-6 large-offset-1 medium-6 medium-offset-1 columns">
                      <p><strong>Choose an image</strong></p>
                    </div>
                    <div class="large-7 medium-7 columns">
                      <img src="http://placehold.it/220x220" alt="">

                    </div>
                    <div class="large-8 medium-11 left columns">
                      <p class="tip">
                        TIP: Your clean, non-pixelated
                        image should be at minimum
                        220x220 px.
                      </p>
                    </div>
                  </div>
                  <div class="row course-create-input">
                    <div class="large-13 large-offset-7 columns upload-buttons">
                      <button class="white-btn">Upload a photo</button>
                      <button class="white-btn">Upload video preview</button>
                    </div>
                  </div>
                </div>
                <div class="separator type-slectors">
                  <div class="row">
                    <div class="large-24 columns">
                      <div class="row course-create-input">
                        <div class="large-5 large-offset-1 medium-5 medium-offset-1 columns">
                          <p><strong>Language *</strong></p>
                        </div>
                        <div class="large-8  left columns">
                          <select>
                            <option value="bg">Bulgarian</option>
                            <option value="en">English</option>
                            <option value="ru">Russian</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="large-24 columns">
                      <div class="row course-create-input">
                        <div class="large-5 large-offset-1 medium-5 medium-offset-1 columns">
                          <p><strong>Course description *</strong></p>
                        </div>
                        <div class="large-18 columns">
                          <img src="imgs/text-editor.png" alt="">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="large-24 columns">
                      <div class="row course-create-input">
                        <div class="large-5 large-offset-1 medium-5 medium-offset-1 columns">
                          <p><strong>Who should attend</strong></p>
                        </div>
                        <div class="large-18 medium-18  columns">
                          <img src="imgs/text-editor.png" alt="">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="large-24 columns">
                      <div class="row course-create-input">
                        <div class="large-5 large-offset-1 medium-5 medium-offset-1 columns">
                          <p><strong>Course tags</strong></p>
                        </div>
                        <div class="large-14 medium-14 left columns">
                          <input type="text" placeholder="Enter tags separted with a ','">
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div> <!-- .end of .separator -->
                
                <div class="separator">
                  <div class="row">
                    <div class="large-22 large-offset-1 columns">
                      <div class="row create-button-row">
                        <div class="large-12 text-left columns">
                          <button type="submit" class="blue-btn">Create course</button>
                        </div>
                        <div class="large-12 text-right columns">
                          <button type="submit" class="blue-btn">Create course</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div> <!-- end of main course-box -->
            </div>

      </div> <!-- end of main .row -->
    </section>
  
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
