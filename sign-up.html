<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONline EDucation Home Page Redesigned</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/new-style.css">
  </head>
  <body>
    
    <header class="">
      <nav class="oned-top-menu container-width">
        <div class="row">
          <div class="large-24 columns">
            <ul class="oned-top-menu">
              <div class="left-side left">
                <li class="oned-menu-item menu-logo">
                  <a href="#"><img src="imgs/logos/oned-logo-small.png" alt=""></a>
                </li>
                <li class="oned-menu-item search-courses">
                  <input type="text" placeholder=" Search">
                </li>
                <li class="oned-menu-item menu-link">
                  <a href="#">Discover</a>
                </li>
                <li class="oned-menu-item menu-link">
                  <a href="#">Create a course</a>
                </li>
                <li class="oned-menu-item menu-link">
                  <a href="#">Help</a>
                </li>
              </div>
              <div class="right">
                <li class="oned-menu-item">
                 <button class="green-btn">Join / Sign in</button>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header> 

    <section class="text-center container-width register-section">
      <div class="row">
        <div class="large-19 large-centered small-24 columns wrapper-box">
          <div class="row">
            <div class="large-12 medium-12 columns separator-border-right">
              <h2>Sing up with <span class="facebook-word">Facebook</span></h2>
              <button class="facebook-btn"><i class="fa fa-facebook"></i> &nbsp; Sign up with <span class="facebook-word">Facebook</span></button>
              <p class="help-link-login">
                I have an account? <a href="#">Log in</a>.
              </p>
            </div>
            <div class="large-12 medium-12 columns">
              <h2>Register with  <span class="bold-word">Email</span></h2>
              <input type="text" placeholder="E-mail">
              <input type="text" placeholder="Password">
              <label>
                <input type="checkbox" > I agree with the Terms of use.
              </label>
              <button type="submit" class="blue-btn"> Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </section>

   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
