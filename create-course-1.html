<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONline EDucation Home Page Redesigned</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/new-style.css">
  </head>
  <body>
    
    <header class="">
      <nav class="oned-top-menu container-width">
        <div class="row">
          <div class="large-24 columns">
            <ul class="oned-top-menu">
              <div class="text-center">
                <li class="oned-menu-item category-drop">
                  <button class="white-btn square-btn"><i class="fa fa-bars"></i></button>
                </li>
                <li class="oned-menu-item menu-logo">
                  <a href="#"><img src="imgs/logos/oned-logo-small.png" alt=""></a>
                </li>
                <li style="display:none;" class="oned-menu-item search-courses">
                  <input type="text" placeholder="Search Courses, Webinars and more...">
                </li>
                <li class="oned-menu-item category-drop">
                  <button class="white-btn square-btn"><i class="fa fa-search"></i></button>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header> 

    <section class="container-width settings-section">
      <div class="row create-breadcrumb">
        <div class="large-5 medium-6 large-offset-2 columns">
          <div class="large-24 columns text-center wrapper-box blue-background">
              <h3><strong>1. Basics</strong></h3>
          </div>            
        </div>
        <div class="large-5 medium-6 columns">
          <div class="large-24 columns text-center wrapper-box">
            <h3><strong>2. Details</strong></h3>
          </div> 
        </div>
        <div class="large-5 medium-6 columns">
          <div class="large-24 columns text-center wrapper-box">
            <h3><strong>3. Price</strong></h3>
          </div> 
        </div>
        <div class="large-5 medium-6 large-pull-2 columns">
          <div class="large-24 columns text-center wrapper-box">
            <h3><strong>1. Preview</strong></h3>
          </div> 
        </div> 
      </div>
      <div class="row">
       <!-- Basic -->
            <div class="large-20 large-offset-2 columns">
              <div class="large-24 columns wrapper-box">
                <div class="separator">
                  <div class="row course-create-input">
                    <div class="large-22 large-offset-1 medium-22 medium-offset-1 left columns">
                      <h2><strong>Create Course</strong></h2>
                    </div>
                  </div>
                  <div class="row course-create-input">
                    <div class="large-6 large-offset-1 medium-6 medium-offset-1 columns">
                      <p><strong>Course name *</strong></p>
                    </div>
                    <div class="large-12 medium-15 left columns">
                      <input type="text" placeholder="Enter name">
                    </div>
                  </div>
                  <div class="row course-create-input">
                    <div class="large-6 large-offset-1 medium-6 medium-offset-1 columns">
                      <p><strong>Select category *</strong></p>
                    </div>
                    <div class="large-6 medium-6 left columns">
                      <select>
                        <option value="technology">Technology</option>
                        <option value="business">Business</option>
                        <option value="design">Design</option>
                        <option value="arts and photography">Arts and Photography</option>
                        <option value="health and sport">Health and Sport</option>
                        <option value="lifestyle and psychology">Lifestyle and Psychology</option>
                        <option value="education">Education</option>
                        <option value="languages">Languages</option>
                        <option value="music">Music</option>
                        <option value="crafts and hobbies">Crafts and Hobbies</option>
                        <option value="sciens">Sciens</option>
                        <option value="kids">Kids</option>
                        <option value="other">Other</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="separator type-slectors">
                  <div class="row">
                    <div class="large-22 large-offset-1 medium-22 medium-offset-1 left columns">
                      <div class="row">
                        <div class="large-24 columns">
                          <p><strong>Select course type</strong></p>
                        </div>
                      </div>
                    </div>
                    <div class="large-22 large-offset-1 medium-22 medium-offset-1 left columns">
                      <div class="row">
                        <div class="large-8 medium-8 columns">
                            <input id="pre-made" type="radio" name="type" value="option">
                            <label for="pre-made"><span><span></span></span>Pre-Made <p>Pre-recorded video lectures foryou to enjoy</p></label>
                        </div>
                        <div class="large-8 medium-8 columns">
                            <input id="webinar" type="radio" name="type" value="option">
                            <label for="webinar"><span><span></span></span>Webinar<p>Livestream Webinar</p></label>
                        </div>
                        <div class="large-8 medium-8 columns">
                            <input id="live" type="radio" name="type" value="option">
                            <label for="live"><span><span></span></span>Live<p>Pre-made materials + multiple webinars</p></label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="separator ">
                  <div class="row udemy-inport">
                    <div class="large-23 large-offset-1 medium-23 medium-offset-1 columns">
                      <h2>or Import from <span><img src="imgs/Udemy.png">UDEMY</span></h2>
                      <p>You can easily import your course<br />from Udemy</p>                      
                    </div>
                  </div>
                </div>
                <div class="separator">
                  <div class="row">
                    <div class="large-23 large-offset-1 large-text-right small-text-center columns">
                      <div class="row create-button-row">
                        <div class="large-22 columns">
                          <button type="submit" class="blue-btn">Create course</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           <!-- end of basic -->
      </div> <!-- end of main .row -->
    </section>

   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
