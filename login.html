<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ONline EDucation Home Page Redesigned</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/new-style.css">
  </head>
  <body>
    
    <header class="">
      <nav class="oned-top-menu container-width">
        <div class="row">
          <div class="large-24 columns">
            <ul class="oned-top-menu">
              <div class="text-center">
                <li class="oned-menu-item category-drop">
                  <button class="white-btn square-btn"><i class="fa fa-bars"></i></button>
                </li>
                <li class="oned-menu-item menu-logo">
                  <a href="#"><img src="imgs/logos/oned-logo-small.png" alt=""></a>
                </li>
                <li style="display:none;" class="oned-menu-item search-courses">
                  <input type="text" placeholder="Search Courses, Webinars and more...">
                </li>
                <li class="oned-menu-item category-drop">
                  <button class="white-btn square-btn"><i class="fa fa-search"></i></button>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header> 

    <section class="text-center container-width register-section">
      <div class="row">
        <div class="large-19 large-centered small-24 columns wrapper-box">
          <div class="row">
            <div class="large-12 medium-12 small-24 columns separator-border-right">
              <h2>Login up with <span class="bold-word">Facebook</span></h2>
              <button class="facebook-btn"><i class="fa fa-facebook"></i> &nbsp; Login with <span class="facebook-word">Facebook</span></button>
              <p class="help-link-sign">
                Don't have an account? <a href="#">Sign up</a>.
              </p>
            </div>
            <div class="large-12 medium-12 small-24 columns">
              <h2>Login</h2>
              <input type="text" placeholder="E-mail">
              <input type="text" placeholder="Password">
              <button type="submit" class="blue-btn"> Login</button>
              <p class="help-link-login">
                <a href="#">Forgot your password?</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
